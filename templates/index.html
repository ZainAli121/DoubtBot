<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoubtBot ðŸ¤”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-top: 8px;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(145deg, #f8f9ff, #e8f2ff);
            position: relative;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            animation: messageAppear 0.4s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: 40px;
        }

        .user .message-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #764ba2;
            border-right: 0;
            border-bottom: 0;
            margin-bottom: -4px;
        }

        .bot .message-bubble {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-bottom-left-radius: 5px;
            margin-right: 40px;
        }

        .bot .message-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #feca57;
            border-left: 0;
            border-bottom: 0;
            margin-bottom: -4px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .user .avatar {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            order: 2;
        }

        .bot .avatar {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #666;
        }

        .typing-indicator {
            display: none;
            margin: 15px 0;
            align-items: center;
        }

        .typing-indicator .avatar {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #666;
        }

        .typing-dots {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 20px;
            padding: 15px 20px;
            margin-left: 10px;
            border-bottom-left-radius: 5px;
            position: relative;
        }

        .typing-dots::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #feca57;
            border-left: 0;
            border-bottom: 0;
            margin-bottom: -4px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            margin: 0 2px;
            animation: typingDots 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 25px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: #999;
            margin-top: 50px;
            font-style: italic;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>DoubtBot ðŸ¤”</h1>
            <p class="subtitle">Your anxious, lovable overthinking chatbot</p>
        </div>

        <div id="chat-box">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’­</div>
                <p>Start a conversation with DoubtBot!</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="avatar">ðŸ¤”</div>
            <div class="typing-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Share your thoughts..." autocomplete="off" required>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const typingIndicator = document.getElementById("typing-indicator");
    const sendBtn = document.getElementById("send-btn");

    let isFirstMessage = true;

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        if (isFirstMessage) {
            chatBox.innerHTML = '';
            isFirstMessage = false;
        }

        appendMessage("user", message);
        userInput.value = "";

        showTyping();
        userInput.disabled = true;
        sendBtn.disabled = true;

        try {
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            hideTyping();

            if (response.ok) {
                appendMessage("bot", data.reply);
            } else {
                appendMessage("bot", "Oh dear, something went wrong! Now I'm doubting everything... ðŸ˜¢");
            }

        } catch (err) {
            hideTyping();
            appendMessage("bot", "Oh no, I panicked! Couldn't get a response... ðŸ˜°");
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    });

    function showTyping() {
        typingIndicator.style.display = 'flex';
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    function appendMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = sender === "user" ? "ðŸ˜Š" : "ðŸ¤”";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(bubble);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.focus();

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            userInput.blur();
        }
    });
</script>

</body>
</html>
